{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0c0c0c, #1a1a1a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #111;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="url"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #222;
            color: white;
        }

        form input[type="submit"] {
            width: 100%;
            background-color: #00ffd5;
            color: black;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #00ffd5;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Update Entry</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="url" name="url" placeholder="Website URL" value="{{ password.name }}" required>
        <input type="email" name="email" placeholder="Email" value="{{ password.email }}" required>
        <input type="text" name="password" placeholder="Password" value="{{ password.password }}" required>
        <input type="submit" value="Update">
    </form>
    <a href="{% url 'home' %}" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
</div>

</body>
</html>
