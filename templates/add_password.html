{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Password</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2e2e2e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .add-container {
            background-color: #121212;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.1);
            text-align: center;
            width: 400px;
        }

        .add-container h2 {
            color: #ffffff;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            padding: 12px;
            width: 100%;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-size: 15px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #00ffaa;
            background-color: #262626;
        }

        input[type="submit"] {
            background-color: #00ffaa;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00e69c;
        }

        .message {
            color: #ff4d4d;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="add-container">
    <h2>Add New Password</h2>

    {% if messages %}
        <div class="message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="url" placeholder="Website URL" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" name="add-password" value="Save">
    </form>
</div>

</body>
</html>
